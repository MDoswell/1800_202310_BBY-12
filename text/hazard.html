<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Hazard info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm">
                            <p>Here is some text describing the hazard. In this case, a fallen tree branch</p>
                            <p class="detail-text">1234 1st Ave.</p>
                            <p class="detail-text">Today at 1:23 pm</p>
                        </div>
                        <div class="col-sm">
                            <img src="../images/sample_hazard.jpg" class="hazard-img">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="helpful-text">
                            <p>12 Users found this helpful</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-sm">
                            <button type="button" class="btn btn-secondary">Helpful</button>
                        </div>
                        <div class="col-sm">
                            <button type="button" class="btn btn-secondary">Not helpful</button>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
