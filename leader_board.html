<body>
    <div id="navbarPlaceholder">Nav/Header</div>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color:#000; font-weight: bold;">leader board</a>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onClick="history.go(-1)"></button>
        </div>
    </nav>
    <div class="container-fluid mb-5">
        <div style="margin: 5px; text-align:right;">
            <button class="btn btn-primary mw-100" id="refresh-button" onclick="">Refresh</button>
        </div>
        <div id="users-go-here">
            <template id="userLeaderboard">
                <div class="card bg-transparent">
                    <img class="card-img-top">
                    <div class="card-body bg-transparent">
                        <img class="pfp" style="width: 48px">
                        <h5 class="title">Username</h5>
                        <p class="points">number of MP (meaninglesspoints)</p>
                        <p class="level">MP level</p>
                        <br>
                        <p class="userNumHazards">You have X hazards added to the map.</p>
                        <p class="userNumHelpful">You have given Y helpful reviews.</p>
                    </div>
                </div>
            </template>
            <template id="leaderboardCardTemplate">
                <div class="card mb-3 p-3 delete-me">
                    <img class="pfp" style="width: 48px">
                    <h5 class="title">Username</h5>
                    <p class="level">MP level</p>
                    <p class="points">number of MP (meaninglesspoints)</p>
                    <br>
                    <p class="numHazards">This person has X hazards added to the map.</p>
                    <p class="numHelpful">This person has given Y helpful reviews.</p>
                </div>
            </template>
