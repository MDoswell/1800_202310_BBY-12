<body>
    <!-- Navbar-->
    <nav id="navbarPlaceholder"></nav>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color:#000; font-weight: bold;">Create a community</a>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                onclick="location.href='community.html';"></button>
        </div>
    </nav>
    <div style="margin: 10px;">
        <div class="card" style="border:none;">
            <form>
                <div class="mb-3">
                    <label for="exampleFormControlSelect1">Select a Commmunity Category</label>
                    <select class="form-select" aria-label="community category" id="tag">
                        <option value="Dog walker">Dog walker</option>
                        <option value="Leisure">Leisure</option>
                        <option value="Stroller">Stroller</option>
                        <option value="Wheelchair">Wheelchair</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="location" class="form-control" id="location" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="description" class="form-control" id="description" aria-describedby="emailHelp">
                </div>
                <button type="button" class="btn btn-primary" onclick="createCommunity()">Submit</button>
            </form>

        </div>
    </div>
