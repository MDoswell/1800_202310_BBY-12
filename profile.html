<head>
    <title>SureFoot Profile</title>

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

</head>

<body>
    <div id="navbarPlaceholder">Header/Nav</div>
    <div class="container ">
        <br>
        <br>
        <br>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalLong">
            Launch demo modal
        </button>

        <div id="modalPlaceholder"></div>
    </div>
    <div class="container">
        <h1 id="profile-goes-here">User's Profile</h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label>Profile Picture</label>
                    <input type="file" id="pfpInput" class="form-control" placeholder="Upload an image">
                </div>
            </fieldset>
            <img src="/images/profile-picture.jpg" alt="Profile Picture"><span><--This is your profile picture!</span>
                    <div class="d-flex justify-content-end mt-5">
                        <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                        <span style="width: 10px"></span>
                        <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
                    </div>
        </form>
    </div>
    <br><button type="button" onclick="" id="bottom-left">Back To Main Page</button>
    <div id="footerPlaceholder">Footer</div>

    <script src="/scripts/skeleton.js"></script>
    <script src="/scripts/profile.js"></script>
</body>

</html>
