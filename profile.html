<!DOCTYPE html>
<html>

<head>
    <title>SureFoot Profile</title>
    <meta name="comp1800 template" content="My 1800 App">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="" class="mw-100" style="height: 99vh;">
        <div id="navbarPlaceholder">Header/Nav</div>
        <nav class="navbar navbar-expand-sm bg-transparent">
            <div class="container-fluid">
                <p class="navbar-brand" id="profile-goes-here" style="color:#000; font-size: 28pt;">User Profile</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    onClick="history.go(-1)"></button>
            </div>
        </nav>
        <div class="container">
            <form>
                <div>
                    <span id="points-go-here">Points: </span>
                    <br>
                    <span id="level-goes-here">Level: </span>
                </div>
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                    </div>
                    <div class="form-group">
                        <label>Profile Picture</label>
                        <input type="file" id="pfpInput" class="form-control" placeholder="Upload an image">
                    </div>
                </fieldset>
                <img id="pfpPreview" src="./images/profile.jpg" style="width: 128px" alt="Profile Picture"><span><--This
                        is your profile picture!</span>
                        <div class="d-flex justify-content-end mt-5">
                            <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                            <span style="width: 10px"></span>
                            <button type="button" class="btn btn-primary" onclick="saveUserInfo()">Save</button>
                        </div>
            </form>
        </div>
    </div>
    <div id="footerPlaceholder">Footer</div>

    <script src="./scripts/firebaseAPI_BBY12.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/profile.js"></script>
    <script src="./scripts/pfp.js"></script>
</body>

</html>
